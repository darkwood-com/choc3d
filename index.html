<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Choc 3D</title>
        <link type="text/css" rel="stylesheet" href="/css/reset.css" media="screen" />
		<style>
			html, body, #container {
				background: #000000;
				width: 100%;
                height: 100%;
                overflow:hidden;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
	</body>

    <script src="js/libs/dat.gui.min.js"></script>
    <script src="js/libs/stats.min.js"></script>
	<script src="js/libs/three.js"></script>

    <!--script src="choc3d/build/choc3d.js"></script-->

    <script src="choc3d/src/Choc3D.js"></script>
    <script src="choc3d/src/apps/App.js"></script>
    <script src="choc3d/src/objects/Object.js"></script>
    <script src="choc3d/src/objects/Ball.js"></script>
    <script src="choc3d/src/objects/Plane.js"></script>
    <script src="choc3d/src/physics/Physics.js"></script>
    <script src="choc3d/src/scenes/Choc3DScene.js"></script>

    <script src="js/controls/OrbitControls.js"></script>
    <script src="js/shaders/SkyShader.js"></script>
    <script src="js/runs/Run.js"></script>

	<script type="text/javascript">
    (function() {
        var container = document.getElementById('container');
        var run = new Choc3D.Run(container);

        var lastTime = Date.now();
        var animate = function(currTime) {
            requestAnimationFrame(animate);

            run.animate(currTime - lastTime);

            lastTime = currTime;
        }
        animate(Date.now());

        window.addEventListener( 'resize', function() {
            run.reshape();
        }, false);
    }());
	</script>
</html>
